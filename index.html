<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ground Station</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js\external\apexcharts.js"></script>

    <script>window.$ = window.jQuery = require('jquery');</script>
  </head>
  <body>
    <div class="topbar">
      <div class="connectivity-container">
        <h2 id="connectivityLabel">No Connection</h2>
        <div class="connectivity-display">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div class="control-buttons">
        <div class="control-button control-button-minimize" id="minimizebtn"></div>
        <div class="control-button control-button-maximize" id="maximizebtn"></div>
        <div class="control-button control-button-exit" id="exitbtn"></div>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-option sidebar-option-selected">
          <p>Telemetry</p>
        </div>
        <div class="sidebar-option">
          <p>Configure</p>
        </div>
        <div class="sidebar-option">
          <p>Test</p>
        </div>
        <div class="sidebar-option">
          <p>Launch</p>
        </div>
      </div>
      <div class="content">
        <div class="dashboard">
          <div class="graph">
            <div class="graph-title">
              <p>Wifi Signal Strength</p>
            </div>
            <div class="graph-container">
              <div class="graph" id="signalStrengthGraph"></div>
            </div>
          </div>
          <div class="graph">
            <div class="graph-title">
              <p>Altitude</p>
            </div>
            <div class="graph-container">
              <div class="graph" id="altitudeGraph"></div>
            </div>
          </div>
          <div class="graph">
            <div class="graph-title">
              <p>Velocity</p>
            </div>
            <div class="graph-container">
              <div class="graph" id="velocityGraph"></div>
            </div>
          </div>
          <div class="graph">
            <div class="graph-title">
              <p>Acceleration</p>
            </div>
            <div class="graph-container">
              <div class="graph" id="accelerationGraph"></div>
            </div>
          </div>
          <div class="graph">
            <div class="graph-title">
              <p>Drag</p>
            </div>
            <div class="graph-container">
              <div class="graph" id="dragGraph"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <div class="modal-title">
            <p>Select Rocket WIFI:</p>
          </div>
          <div class="modal-content">
            <div class="network-select">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/graphing.js" async defer></script>
    <script src="js/index-render.js" async defer></script>
    <script src="js/control-btns.js" async defer></script>
    <script src="js/dropdown.js" async defer></script>
  </body>
</html>
