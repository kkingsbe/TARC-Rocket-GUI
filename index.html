<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ground Station</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js\external\apexcharts.js"></script>

    <script>window.$ = window.jQuery = require('jquery');</script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="connectivity-container">
          <h2 id="connectivityLabel">No Connection</h2>
          <div class="connectivity-display">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="showDropdown(event.path[0])" class="dropbtn">Test</button>
          <div id="testDropdown" class="dropdown-content">
            <a href="#">BIT 1</a>
            <a href="#">BIT 2</a>
            <a href="#">BIT 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="showDropdown(event.path[0])" class="dropbtn">Telemetry</button>
          <div id="testDropdown" class="dropdown-content">
            <a href="#">BIT 1</a>
            <a href="#">BIT 2</a>
            <a href="#">BIT 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="showDropdown(event.path[0])" class="dropbtn">Modify PID</button>
          <div id="testDropdown" class="dropdown-content">
            <a href="#">BIT 1</a>
            <a href="#">BIT 2</a>
            <a href="#">BIT 3</a>
          </div>
        </div>
        <div class="control-buttons">
          <div class="control-button control-button-minimize" id="minimizebtn"></div>
          <div class="control-button control-button-maximize" id="maximizebtn"></div>
          <div class="control-button control-button-exit" id="exitbtn"></div>
        </div>
      </div>
      <div class="content">
        <div class="title">
          <p>Live Telemetry</p>
        </div>
        <div class="dashboard">
          <div class="graph" id="wifiSignalContainer">
            <div class="graph-title">
              <p>Wifi Signal</p>
            </div>
            <div class="graph-container" id="signalStrengthGraph">

            </div>
          </div>
          <div class="graph" id="thrustContainer">
            <div class="graph-title">
              <p>Thrust</p>
            </div>
            <div class="graph-container">

            </div>
          </div>
          <div class="graph" id="accelerationContainer">
            <div class="graph-title">
              <p>Acceleration</p>
            </div>
            <div class="graph-container">

            </div>
          </div>
          <div class="graph" id="altitudeContainer">
            <div class="graph-title">
              <p>Altitude (integrated)</p>
            </div>
            <div class="graph-container">

            </div>
          </div>
          <div class="graph" id="velocityContainer">
            <div class="graph-title">
              <p>Velocity (integrated)</p>
            </div>
            <div class="graph-container">

            </div>
          </div>
          <div class="graph" id="airbrakeAngleContainer">
            <div class="graph-title">
              <p>Airbrake Angle</p>
            </div>
            <div class="graph-container">

            </div>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-container">
          <div class="modal-title">
            <p>Select Rocket WIFI Network:</p>
            <p class="modal-close" onclick="$('.modal').css('display','none');">&times;</p>
          </div>
          <div class="modal-content">
            <h2>Networks:</h2>
            <div class="network-select">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/graphing.js" async defer></script>
    <script src="js/index-render.js" async defer></script>
    <script src="js/control-btns.js" async defer></script>
    <script src="js/dropdown.js" async defer></script>
  </body>
</html>
